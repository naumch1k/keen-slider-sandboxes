<!DOCTYPE html>
<html>
  <head>
    <title>Keen-Slider</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@5.3.4/keen-slider.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="my-keen-slider" class="keen-slider">
      <div class="keen-slider__slide lazy__slide">
        <img src="" />
      </div>
      <div class="keen-slider__slide lazy__slide">
        <img src="" />
      </div>
      <div class="keen-slider__slide lazy__slide">
        <img src="" />
      </div>
      <div class="keen-slider__slide lazy__slide">
        <img src="" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@5.0.2/keen-slider.min.js"></script>
    <script>
      var images = [
        "https://images.unsplash.com/photo-1590004953392-5aba2e72269a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=800&q=80",
        "https://images.unsplash.com/photo-1590004845575-cc18b13d1d0a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=800&q=80",
        "https://images.unsplash.com/photo-1590004987778-bece5c9adab6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=800&q=80",
        "https://images.unsplash.com/photo-1590005176489-db2e714711fc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=800&q=80",
      ]
      var elements = document.querySelectorAll(".lazy__slide img")
      var loaded = []
      var slider = new KeenSlider("#my-keen-slider", {
        afterChange: (s) => {
          const slideIdx = s.details().relativeSlide
          loaded[slideIdx] = true
          elements.forEach((element, idx) => {
            if (loaded[idx]) element.setAttribute("src", images[idx])
          })
        },
        loop: true,
        initial: 0,
      })
    </script>
  </body>
</html>
