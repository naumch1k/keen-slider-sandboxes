<!DOCTYPE html>
<html>
  <head>
    <title>Keen-Slider</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.4/keen-slider.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="my-keen-slider" class="keen-slider zoom-out">
      <div class="keen-slider__slide zoom-out__slide">
        <div>
          <img
            src="https://images.unsplash.com/photo-1590004953392-5aba2e72269a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=800&q=80"
          />
        </div>
      </div>
      <div class="keen-slider__slide zoom-out__slide">
        <div>
          <img
            src="https://images.unsplash.com/photo-1590004845575-cc18b13d1d0a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=800&q=80"
          />
        </div>
      </div>
      <div class="keen-slider__slide zoom-out__slide">
        <div>
          <img
            src="https://images.unsplash.com/photo-1590004987778-bece5c9adab6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=800&q=80"
          />
        </div>
      </div>
      <div class="keen-slider__slide zoom-out__slide">
        <div>
          <img
            src="https://images.unsplash.com/photo-1590005176489-db2e714711fc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&h=500&w=800&q=80"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.4/keen-slider.min.js"></script>
    <script>
      var slider = new KeenSlider("#my-keen-slider", {
        loop: true,
        detailsChanged: (s) => {
          const slides = s.track.details.slides
          s.slides.forEach((element, idx) => {
            scaleElement(element.querySelector("div"), slides[idx].portion)
          })
        },
        initial: 2,
      })

      function scaleElement(element, portion) {
        var scale_size = 0.7
        var scale = 1 - (scale_size - scale_size * portion)
        var style = `scale(${scale})`
        element.style.transform = style
        element.style["-webkit-transform"] = style
      }
    </script>
  </body>
</html>
