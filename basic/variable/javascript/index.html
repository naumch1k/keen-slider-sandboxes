<!DOCTYPE html>
<html>
  <head>
    <title>Keen-Slider</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@6.5.0/keen-slider.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="my-keen-slider" class="keen-slider">
      <div class="keen-slider__slide number-slide1">1</div>
      <div class="keen-slider__slide number-slide2">2</div>
      <div class="keen-slider__slide number-slide3">3</div>
      <div class="keen-slider__slide number-slide4">4</div>
      <div class="keen-slider__slide number-slide5">5</div>
      <div class="keen-slider__slide number-slide6">6</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.5.0/keen-slider.min.js"></script>
    <script>
      var slider = new KeenSlider("#my-keen-slider", {
        mode: "snap",
        slides: () => [
          {
            size: 0.1,
            spacing: 0.1,
          },
          {
            size: 0.2,
            spacing: 0.2,
          },
          {
            size: 0.4,
            spacing: 0.3,
          },
          {
            size: 0.6,
            spacing: 1,
            origin: 0.2,
          },
          {
            size: 1,
            spacing: 0.5,
          },

          {
            size: 0.4,
            origin: 0.6,
          },
        ],
      })
    </script>
  </body>
</html>
